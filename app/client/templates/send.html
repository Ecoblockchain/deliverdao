<template name="Send">
  <head>
    <title>DeliverDAO - Ship Package</title>
  </head>
  <body>
    {{> Header}}
    <div class="send">
      <form class="new-package">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-name" placeholder="Enter the Name of Your Package"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <textarea rows="4" cols="50" name="description" form="new-package">Describe Your Package Here</textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-name" placeholder="Enter Your Package's Current Location"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-name" placeholder="Enter Your Package's Destination"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-name" placeholder="Enter the Name of Your Package"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-value" placeholder="Enter a Monetary Value for Your Package"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-weight" placeholder="Enter the Weight of Your Package"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-weight" placeholder="Enter the Dimensions of Your Package"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input type="text" name="package-value" placeholder="Enter Your Fee"/>
            </div>
            <div class="col-md-6">
              <input type="submit" value="Submit">
            </div>
          </div>
        </div>
      </form>
    </div>
    <h1>DeliverDAO Ship Package Form</h1>
    <p>Include location, description, etc</p>
    <p>This page eventually needs to hook into local Ethereum client of the sender</p>
    <a href="/">Link to Home</a>
  </body>
</template>
